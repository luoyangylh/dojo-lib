<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <select id="ddl" onchange="configureDropDownLists(this,document.getElementById('ddl2'))">
        <option value=""></option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
        <option value="Pending">Pending</option>
    </select>
    <select id="ddl2">
    </select>
    <script type="text/javascript">
    function configureDropDownLists(ddl1, ddl2) {
        var approvedReasons = new Array('', 'Mat Diff', 'Cancel Rate', 'Renege', 'Damaged', 'Evasion Secondary', 'Diverting', 'Images', 'Late Ship Rate', 'Feedback Abuse', 'Bad debt');
        var rejectedReasons = new Array('', 'Square', 'Circle', 'Triangle');
        var pendingReasons = new Array('John', 'David', 'Sarah');

        switch (ddl1.value) {
            case 'Approved':
                ddl2.options.length = 0;
                for (i = 0; i < approvedReasons.length; i++) {
                    createOption(ddl2, approvedReasons[i], approvedReasons[i]);
                }
                break;
            case 'Rejected':
                ddl2.options.length = 0;
                for (i = 0; i < rejectedReasons.length; i++) {
                    createOption(ddl2, rejectedReasons[i], rejectedReasons[i]);
                }
                break;
            case 'Pending':
                ddl2.options.length = 0;
                for (i = 0; i < pendingReasons.length; i++) {
                    createOption(ddl2, pendingReasons[i], pendingReasons[i]);
                }
                break;
            default:
                ddl2.options.length = 0;
                break;
        }

    }

    function createOption(ddl, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        ddl.options.add(opt);
    }
    </script>
</body>

</html>
